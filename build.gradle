plugins {
    id 'java'
}

group 'org.skan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.0',
            'com.codeborne:selenide:6.9.0'
    )
    testRuntimeOnly("org.slf4j:slf4j-simple:2.0.3")
}

test {
    useJUnitPlatform()
}
